<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      overflow: hidden;
    }
    h1 { font-size: 28px; margin-bottom: 25px; }
    .btns { position: relative; width: 300px; height: 200px; }
    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: 0.15s;
    }
    #yes {
      left: 40px;
      top: 80px;
      background: #2ecc71;
      color: white;
    }
    #no {
      left: 170px;
      top: 80px;
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <h1 id="question"> Man o mibakhshi? üçï</h1>

  <div class="btns">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveNoButton() {
      const area = document.querySelector(".btns");
      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Run away on hover (desktop) and touch (mobile)
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1>Correct choice üòé‚úÖ</h1>";
    });
  </script>

</body>
</html>
